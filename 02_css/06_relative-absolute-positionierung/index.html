<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      position: relative;
      border: 1px solid red;
      width: 560px;
      margin: 0 auto;
    }

    .box1 {
      margin: 60px 0;
      width: 300px;
      height: 300px;
      background-color: aquamarine;
    }

    .box2 {
      position: absolute;
      top: 50px;
      left: 360px;
      width: 100px;
      height: 100px;
      background-color: cadetblue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box1">
      <div class="box2">
      </div>
    </div>
  </div>
</body>
</html>
