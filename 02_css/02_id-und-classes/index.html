<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02 Ids und Classes</title>
  <style>
    /* https://wiki.selfhtml.org/wiki/CSS/Selektoren */
    div {
      width: 200px;
      height: 200px;
      background-color: #000
    }

    #my-id {
      background-color: aqua
    }

    .my-classes {
      background-color: blueviolet
    }

    .my-classes:hover {
      background-color:chartreuse
    }

  </style>
</head>
<body>
  <div id="my-id"></div>

  <div class="my-classes"></div>

  <div class="my-classes"></div>

  <div></div>
</body>
</html>
